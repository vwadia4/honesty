<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young for Chicks - Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- User details and rights -->
    <div class="container py-5">
        <h4>User Manager</h4>

        <div class="mb-3">
            <label for="userInput">Add User</label>
            <input type="text" id="userInput" class="form-control" placeholder="User name">
        </div>

        <div class="mb-3">
            <label for="gender">Gender</label>
            <select id="gender" class="form-select">
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob">
        </div>

        <div class="mb-3">
            <label for="nin">National ID Number</label>
            <input type="text" id="nin" class="form-control" placeholder="Type NIN number">
        </div>

        <div class="mb-3">
            <label for="action">Action</label>
            <select id="action" class="form-select">
                <option value="">Select</option>
                <option value="View & Read">Read Only</option>
                <option value="Edit">Read-Edit-</option>
                <option value="Delete">Read-Edit-Delete</option>
            </select>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" onclick="addTask()">Add Task</button>
            <button id="deleteUserBtn" class="btn btn-danger">Delete</button>
            <button id="editUserBtn" class="btn btn-secondary">Edit</button>
        </div>

        <div class="container">
        <table class="table" id="requestTable">
            <tbody>
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">NIN</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
            </tbody>

        </table>
        </div>
        
        <ul id="userTaskList" class="list-group"></ul>
    </div>

    <!-- Farmer details -->
    <div class="container py-5">
        <h4>Add Farmers</h4>

        <div class="mb-3">
            <label for="farmerName">Farmer Name</label>
            <input type="text" id="farmerName" class="form-control" placeholder="Farmer name">
        </div>

        <div class="mb-3">
            <label for="farmerGender">Gender</label>
            <select id="farmerGender" class="form-select">
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="farmerDob">Date of Birth</label>
            <input type="date" class="form-control" id="farmerDob">
        </div>

        <div class="mb-3">
            <label for="farmerNin">National ID Number</label>
            <input type="text" id="farmerNin" class="form-control" placeholder="Type NIN number">
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" onclick="addFarmer()">Add Farmer</button>
            <button id="deleteFarmerBtn" class="btn btn-danger">Delete</button>
            <button id="editFarmerBtn" class="btn btn-secondary">Edit</button>
        </div>

        <ul id="farmerTaskList" class="list-group"></ul>
    </div>

    <script src="./user.js"></script>
</body>

</html>
