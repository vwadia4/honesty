
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Young for Chicks - Feeds</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
</head>

<body class="container mt-4">
  <h1 class="mb-4">Feeds</h1>

  <form id="feedsForm">
    <div class="mb-3">
      <label for="farmerName" class="form-label">Farmer Name</label>
      <input type="text" id="farmerName" name="farmerName" class="form-control" placeholder="Enter farmer name" />
    </div>

    <div class="mb-3">
      <label for="amountFeeds" class="form-label">Feeds Amount</label>
      <input type="text" id="amountFeeds" name="amountFeeds" class="form-control" placeholder="e.g. 2 bags for 2 months" />
    </div>

    <div class="mb-3">
      <label for="feedDate" class="form-label">Date</label>
      <input type="date" id="feedDate" name="feedDate" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="nextFeeds" class="form-label">Next Feeds</label>
      <input type="date" id="nextFeeds" name="nextFeeds" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="feedsReport" class="form-label">Filter by</label>
      <select name="report" id="feedsReport" class="form-select">
        <option value="all">Show All</option>
        <option value="name">Farmer Name</option>
        <option value="amount">Amount Taken</option>
        <option value="date">Date</option>
        <option value="next">Next Feeds</option>
      </select>
    </div>

    <div class="mb-3">
      <input type="text" id="filterInput" class="form-control" placeholder="Enter filter text" />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-success ms-2" onclick="downloadCSV()">Export CSV</button>
  </form>

  <hr class="my-4" />

  <h2>Feeds Records</h2>
  <div class="table-responsive">
    <table class="table table-bordered" id="requestTable">
      <thead class="table-light">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Feeds Amount</th>
          <th scope="col">Date</th>
          <th scope="col">Next Feed Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  
  <script src="./feed.js"></script>
</body>

</html>
