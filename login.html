<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young4Chicks - Login</title>
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="./css/css/bootstrap.css">

    <style>
        body {
            background-image: url('image/wp5790321.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        #logincard {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .card {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.95);
            /* slight transparency */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 id="logincard">Welcome to Young For Chicks</h3>
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">
                        Login to your account
                    </div>
                    <div class="card-body">
                        <form action="young-for-chicks" method="post">
                            <div class="mb-3">
                                <label for="exampleInputUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="exampleInputUsername" name="username">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword" name="password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="Remember" name="remember">
                                <label class="form-check-label" for="Remember">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="css/js/bootstrap.bundle.js"></script>
    <script src="./login.js"></script>
</body>

</html>
