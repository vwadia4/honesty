<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Young for chick - Payments</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <h4>Payments</h4>

    <form id="paymentForm" onsubmit="addPayment(event)">
        <label>Customer Name</label>
        <input type="text" id="customerName" placeholder="Enter Customer Name"><br>

        <label>Chick Type</label>
        <select id="type">
            <option value="boiler">Broiler</option>
            <option value="layer">Layer</option>
        </select><br><br>

        <label>Quantity</label>
        <input type="number" id="quantity" placeholder="Enter Quantity"><br>

        <label>Price</label>
        <input type="number" id="price" placeholder="Enter Amount"><br>

        <label>Total</label>
        <input type="text" id="total" placeholder="" readonly><br>

        <label>Mode of Payment</label>
        <select id="paymentMode">
            <option value="cash">Cash</option>
            <option value="visa card">Visa/Credit Card</option>
            <option value="mobile money">Mobile Money</option>
        </select><br><br>

        <button type="submit">Pay</button>
    </form>

    <hr>

    <table class="table" id="requestTable">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Chick Type</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th>Payment Mode</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h3 id="grandTotalDisplay">Grand Total: 0</h3>

    <script src="./payments.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
