<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Young for Chicks - Farmer Registration Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 500px;
    margin: auto;
    padding: 20px;
    background-position: 0cqmax;
    background-color: #f1f1f1; 
    background: url(/public/images/Poultry-Farm-Workers.jpg)
    
  }

  input,
  button {
    width: 50%;
    padding: 10px;
    margin-top: 10px;
  }
</style>

<body>
  <div class="container py-5">
    <h4>Farmers Registration</h4>
    <form action="" method="">
      <div class="mb-3">
        <label for="farmerName">Farmer Name</label>
        <input type="text" id="farmerName" class="form-control" placeholder="Farmer's full name" />
      </div>

      <div class="mb-3">
        <label for="farmerGender">Gender</label>
        <select id="farmerGender" class="form-select">
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="farmerDob">Date of Birth</label>
        <input type="date" class="form-control" name="farmerDob" id="farmerDob" />
      </div>

      <div class="mb-3">
        <label for="contact">Contact</label>
        <input type="text" id="contact" name="contact" class="form-control" placeholder="Contact number" />
      </div>

      <div class="mb-3">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter farmer's email" />
      </div>

      <div class="mb-3">
        <label for="farmerNin">National ID Number</label>
        <input type="text" id="farmerNin" class="form-control" placeholder="Enter farmer's NIN number" />
      </div>

      <h4>Recommender's Details</h4>

      <div class="mb-3">
        <label for="recommenderName">Recommender Name</label>
        <input type="text" id="recommenderName" name="recommenderName" class="form-control"
          placeholder="Recommender's name" />
      </div>

      <div class="mb-3">
        <label for="recommenderNin">National ID Number</label>
        <input type="text" id="recommenderNin" class="form-control" name="recommenderNin"
          placeholder="Enter recommender's NIN number" />
      </div>
    </form>

    <div class="mb-3">
      <button type="submit" class="btn btn-primary" onclick="addFarmer()">Add Farmer</button>
      <button type="delete" id="deleteFarmerBtn" class="btn btn-danger">Delete</button>
      <button type="update" id="updateFarmerBtn" class="btn btn-secondary">Update</button>
    </div>

    <script src="./farmerRegistration.js"></script>
   
</body>

</html>
