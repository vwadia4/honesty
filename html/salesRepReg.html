<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young for Chicks - Users</title>

</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/custom.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 700px;
        margin: auto;
        padding: 20px;
        background-color: #f1f1f1;
        background: url(/public/images/OIP.jpg)
    }

    input,
    button {
        width: 20%;
        padding: 10px;
        margin-top: 10px;
    }
</style>

<body>

    <div class="container py-5">
        <h4>Sales Representative Registration</h4>
        <form>
            <div class="mb-3">
                <label for="SalesRep">Sales Representative Name</label>
                <input type="text" id="salesRep" class="form-control" name="salesRep" placeholder="Enter full name">
            </div>
            <div class="col-mb-3">
                <label for="gender">Gender</label>
                <select id="gender" name="RepGender" class="form-select">
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="col-mb-6">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" name="repDob" id="dob">

            </div>
            <div class="col-mb-6">
                <label for="contact">Contact</label>
                <input type="text" id="contact" name="contact" class="form-control" placeholder="Contact number" />
            </div>
            <div class="col-mb-6">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter farmer's email" />
            </div>
            <div class="col-md-6">
                <label for="nin">National ID Number</label>
                <input type="text" id="nin" class="form-control" name="repNin" placeholder="Type NIN number">
            </div>
            <div class="col-md-6">
                <label for="inputDistrict" class="form-label">District</label>
                <input type="text" class="form-control" id="district" name="district">
            </div>
            <div class="col-mb-6">
                <label for="county" class="form-label">County</label>
                <input type="text" class="form-control" id="county" name="county">
            </div>
            <div class="col-md-6">
                <label for="sub-county" class="form-label">Sub-County</label>
                <input type="text" class="form-control" id="sub-county" name="sub-county">
            </div>
            <div class="col-md-4">
                <label for="parish" class="form-label">Parish</label>
                <input type="text" class="form-control" name="parish" id="parish">
            </div>
            <div class="col-md-2">
                <label for="village" class="form-label">Village</label>
                <input type="text" class="form-control" name="village" id="village">
            </div>
            <div class="col-mb-3">
                <label for="comment" class="form-label">Comments</label>
                <textarea type="text" class="form-control" name="comment" id="comment" with=50% col=50%
                    length=100%></textarea>
            </div>
            <br>
            <div class="col-mb-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Sign in</button>
            <br>
            <script scr="/salesRep"></script>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

</html>
