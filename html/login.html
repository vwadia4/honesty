        body {

            background-repeat: no-repeat;
            min-height: 100vh;

        #logincard {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .card {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.95);
        }
        ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #22227b6d;
}

li {
  float: left;

li a {
  display: block;

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 id="logincard">Welcome to Young For Chicks</h3>
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">
                        Login to your account
                    </div>
                    <div class="card-body">
                        <form action="young-for-chicks" method="post">
                            <div class="mb-3">
                                <label for="exampleInputUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="exampleInputUsername" name="username">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword" name="password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="Remember" name="remember">
                                <label class="form-check-label" for="Remember">Remember login</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
